<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        html, body {
            height: 100%; /* Set html and body height to fill the entire viewport */
            margin: 0; /* Remove default margin */
            padding: 50px 0; /* Add padding to the top */
            display: flex; /* Use flexbox */
        }

        body {
            background-image: url('../static/assets/img/background.jpg');
            background-repeat: no-repeat;
            background-size: cover; /* Cover the entire background while maintaining aspect ratio */
            background-position: center;
            color: white;
            width: 100%; /* Ensure body takes up entire width */
        }

        .card {
            background-color: rgba(0, 0, 0, 0.5); /* Set the background color with transparency */
            color: white; /* Set text color to white */
            border: none; /* Remove border */
            border-radius: 8px; /* Add border-radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add box shadow */
        }

        .card-header {
            background-color: rgba(0, 0, 0, 0.5); /* Set the background color with transparency */
            color: white; /* Set text color to white */
            border-bottom: none; /* Remove bottom border */
            border-top-left-radius: 8px; /* Add border radius to top left */
            border-top-right-radius: 8px; /* Add border radius to top right */
        }

        .signup-container {
            text-align: center;
            padding: 20px; /* Add padding */
            border-bottom-left-radius: 8px; /* Add border radius to bottom left */
            border-bottom-right-radius: 8px; /* Add border radius to bottom right */
        }

        .signup-container h4 {
            margin-bottom: 20px;
            color: #fff; /* Set text color to white */
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px; /* Adjust margin bottom for input fields */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .signup-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .signup-container p {
            margin-bottom: 10px; /* Adjust margin bottom for paragraphs */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">Sign Up</h4>
                </div>

                <div class="signup-container">
                    <h4>Welcome!</h4>
                    <form action="/signup" method="post">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-dark">Sign Up</button>
                        </div>
                        <div class="mb-3">
                            <p> Already have an account? <a href="{{ url_for('login') }}">Sign in here!</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Custom JS -->
<script src="js/scripts.js"></script>

</body>
</html>
